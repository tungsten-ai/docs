site_name: Tungsten Docs
site_description: "Tungsten: The Best Home for Your ML Models"
site_url: https://tungsten-ai.github.io/tungsten-docs
theme:
  name: material
  logo: images/favicon.ico
  favicon: images/favicon.ico
  palette:
    - scheme: tungsten
  icon:
    repo: fontawesome/brands/github

repo_name: tungsten-ai/tungsten
repo_url: https://github.com/tungsten-ai/tungsten-docs

extra_css:
  - css/scheme.css
  - css/termynal.css
extra_javascript:
  - js/termynal.js

nav:
  - Tungsten: index.md
  - Tungsten Model:
      - Getting Started: tungsten_model/getting_started.md
  # - Runners: runners.md
  # - Self-hosting: self-hosting.md
  # - Model Server API: model_server_api.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
